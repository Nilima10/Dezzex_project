<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Registration form</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">Registration Form</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form" method="post" action="/add_user">
                            <label>Full Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter Full Name">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" name="date">
                            <label>Phone Number</label>
                            <input type="number" class="form-control" name="phone number" placeholder="Enter Phone Number">
                            <label>Passport Number</label>
                            <input type="number" class="form-control" name="passport number" placeholder="Enter Passport Number">
                            <label>Email ID</label><br>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email">
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password"><br>
                            <div class="file-field">
                                <div class="btn btn-primary btn-sm float-left">
                                    <!--<span>Choose file</span>-->
                                    <input type="file" name="file">
                                </div>
                                <!--div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload your file">
                                </div-->
                            </div><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                        </form>
                        <p class="mt-2">Already a member? <a href="/">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
